<body >

    margin-left: 400px; padding-right: 400px;">
       <center style="margin-top: 250px;">
        
    Quantidade Macaron: <input type="number" id="input_macaronQtd"> <br>
    Valor Macaron: <input type="number" id="input_macaronValor"> <br> <br>
   
    Quantidade de Brigadeiro: <input type="number" id="input_brigadeiroQtd"> <br>
    Valor Brigadeiro: <input type="number" id="input_brigadeiroValor"> <br> <br>
    
     Quantidade Cupcake: <input type="number" id="input_cupcakeQtd"> <br>
     Valor Cupcake: <input type="number" id="input_cupcakeValor"> <br> <br>
   
    Quantidade Cheesecake: <input type="number" id="input_cheesecakeQtd"> <br>

    <button onclick="exibir()">Calcular Doces</button>

    <div id="div_mensagem2"></div>
</div>
</body>
    <script>
           function exibir(){
                var macQtd = Number(input_macaronQtd.value)
                var briQtd = Number(input_brigadeiroQtd.value)
                var cupQtd = Number(input_cupcakeQtd.value)
                var cheQtd = Number(input_cheesecakeQtd.value)
                
                var macValor = Number(input_macaronValor.value)
                var briValor = Number(input_brigadeiroValor.value)
                var cupValor = Number(input_cupcakeValor.value)
                var cheValor = Number(input_cheesecakeValor.value)

                var contador1 = 0
                var contador2 = 0
                var soma = (macQtd * macValor) + (briQtd * briValor) + (cupQtd * cupValor)  + (cheQtd * cheValor) 

                
            if(macQtd > 0 && macValor > 0 && briQtd > 0 && briValor > 0 & cupQtd > 0 && cupValor > 0 && cheQtd > 0 && cheValor > 0){

                if(macQtd != 0){
                    while(contador1 < macQtd){
                        contador1++
                        contador2++
                        div_mensagem.innerHTML += `${contador2} Macaron <img width="100px" src="https://admin.amorino.com/wp-content/uploads/2020/11/macaron_pistache-1.png"> R$ ${macValor}<br>`
                    }
                    contador1 = 0
                }

               if(briQtd != 0){
                   while(contador1 < briQtd){
                       contador1++
                       contador2++
                       div_mensagem.innerHTML += `${contador2} Brigadeiro <img width="100px" src="https://cdn.sodiedoces.com.br/wp-content/uploads/2021/11/26110739/brigadeiro_615x500px.png"> R$ ${briValor} <br>`
                   }
   
                   contador1 = 0
               }
              
               if(cupQtd != 0){
                   while(contador1 < cupQtd){
                       contador1++
                       contador2++
                       div_mensagem.innerHTML += `${contador2} Cupcake <img width="50px" src="https://assets.stickpng.com/images/580b57fbd9996e24bc43c0b7.png"> R$ ${cupValor} <br>`
                   }
                   contador1 = 0 
               }

               if(cheQtd != 0){
                   while(contador1 < cheQtd){
                       contador1++
                       contador2++
                       div_mensagem.innerHTML += `${contador2} Cheesecake <img width="100px" src="https://elicheesecake.com/wp-content/uploads/2021/09/Original-Slice-Transparent-3.png"> R$ ${cheValor} <br>`
                   }
   
                   contador1 = 0 
               }
               
               
               div_mensagem2.innerHTML = `Com a quantidade de ${macQtd} Macarons, ${briQtd} Brigadeiros, ${cupQtd} Cupcakes e ${cheQtd} Cheesecakes, a venda totalizar√° R$${soma}`
            } else {
                alert("Preencha TODOS os campos!")
            }
               
            }
